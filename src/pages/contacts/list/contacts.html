<ion-header>
  <ion-navbar>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts">
        
      <ion-item [navPush]="detailContactsPage" [navParams]="contact.$key">
          <ion-icon name="{{contact.type == 'partner' ? 'contact' : 'contact-outline'}}" item-start></ion-icon>
          {{ contact.firstName }} {{ contact.lastName }}
          <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>

        <ion-item-options side="right">
          <button ion-button color="light" (click)="deleteContact(contact.$key)">
            <ion-icon name="md-trash"></ion-icon>
          </button>
          <button ion-button color="light" [navPush]="addContactsPage" [navParams]="contact">
            <ion-icon name="md-create"></ion-icon>
          </button>
        </ion-item-options>
        
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" [navPush]="addContactsPage">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
