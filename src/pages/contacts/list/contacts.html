<ion-header>
  <ion-navbar>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let person of persons">
        <ion-item>
          <ion-icon name="{{person.type == 'partner' ? 'person' : 'person-outline'}}" item-start></ion-icon>
          {{ person.firstName }} {{ person.lastName }}
          <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="light" (click)="deleteContact(person.$key)">
            <ion-icon name="md-trash"></ion-icon>
          </button>
          <button ion-button color="light" [navPush]="addContactsPage" [navParams]="person">
            <ion-icon name="md-create"></ion-icon>
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" [navPush]="addContactsPage">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
