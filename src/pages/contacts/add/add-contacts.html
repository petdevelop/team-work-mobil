<ion-header>

  <ion-navbar>
    <ion-title>Add Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
        <ion-list>
            <ion-item>
                <ion-label floating>First Name</ion-label>
                <ion-input type="text" formControlName="firstName"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Last Name</ion-label>
                <ion-input type="text" formControlName="lastName"></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-label floating>Type</ion-label>
                <ion-select formControlName="type">
                    <ion-option value="customer">Customer</ion-option>
                    <ion-option value="prospect">Prospect</ion-option>
                    <ion-option value="partner">Partner</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>

        <button ion-button color="secondary" type="submit" [disabled]="acctionType == 'add' && !form.valid">{{acctionType}} Contact</button>
    </form>
</ion-content>
