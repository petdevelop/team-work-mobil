<ion-header>

  <ion-navbar>
    <ion-title>Add Resource</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
        <ion-list>
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Author</ion-label>
                <ion-input type="text" formControlName="author"></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-label floating>Type</ion-label>
                <ion-select formControlName="type">
                    <ion-option value="disc">Disc</ion-option>
                    <ion-option value="book">Book</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>

        <button ion-button color="light" type="submit" [disabled]="acctionType == 'Add' && !form.valid">{{acctionType}} Resource</button>
    </form>
</ion-content>
