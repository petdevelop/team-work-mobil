<ion-header>
  <ion-navbar>
    <ion-title>Resources</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let resource of resources">
        <ion-item>
          <ion-icon [name]="resource.type == 'disc' ? 'ios-disc' : 'ios-book'" item-start></ion-icon>
            <h2 [innerHtml]="resource.name"></h2>
            <p [innerHtml]="resource.author || 'Unknown'"></p>
          <ion-icon name="arrow-forward" item-end ></ion-icon>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="light" (click)="deleteResource(resource.$key)">
            <ion-icon name="md-trash"></ion-icon>
          </button>
          <button ion-button color="light" [navPush]="addResourcesPage" [navParams]="resource">
            <ion-icon name="md-create"></ion-icon>
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" [navPush]="addResourcesPage">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
